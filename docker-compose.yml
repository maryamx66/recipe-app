services:
  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=mongodb://root:supersecure@db:27017
    volumes:
      - uploads:/app/uploads
  db:
    image: mongo
    restart: unless-stopped
    volumes:
      - data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=supersecure

volumes:
  data:
  uploads:

# Server-specific config
networks:
  default:
    name: "underme"
    external: true
