{%extends "base.html"%} {%block content%}

<section class="recipes-container">
  {%for recipe in recipes%}
  <div class="recipe">
    <h2>{{recipe["name"]}}</h2>
    <a class="button card-button" href="/recipe/{{ recipe['_id'] }}">
      View Recipe
    </a>
  </div>
  {%endfor%}
</section>
{%endblock%}
